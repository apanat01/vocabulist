<html>
  <head>
    <title>Vocabulist</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="styles/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/settings.css"/>
    <script src="scripts/navbar.js"></script>
  </head>
  <body>
    <nav>
      <div class="navBar">
        <img src="media/logo.svg">
        <a class="navBarItem" href="/">
          <div class="navBarLink">
            <div id="homeIcon"></div>
            <p class="navBarLinkName">Home</p>
          </div>
        </a>
        <a class="navBarItem" href="/myLists">
          <div class="navBarLink">
            <div id="listsIcon"></div>
            <p class="navBarLinkName">My Lists</p>
          </div>
        </a>
        <a class="navBarItem" href="/settings">
          <div class="navBarLink">
            <div id="settingsIcon"></div>
            <p class="navBarLinkName">Settings</p>
          </div>
        </a>
      </div>
    </nav>
    <div class="content">
      <h1>Settings</h1>
      <div class="flex">
        <div>
          <h5 style="margin-bottom:6px;">Site Settings</h5>
          <div class="settingsCard">
            <div class="settingsCardContent">
              <div>
                <h5>Display</h5>
              </div>
              <div class="display-wrapper">
                <label class="display-switch" for="displayToggle">
                  <input type="checkbox" id="displayToggle"/>
                  <div class="slider"></div>
                </label>
                <p>Dark Mode</p>
              </div>
            </div>
            <div class="settingsCardContent">
              <h5>Translation Language</h5>
              <select id="language" name="language">
                <option value="English">English</option>
              </select>
            </div>
          </div>
        </div>
        <div>
          <h5 style="margin-bottom:6px;">Account</h5>
          <div class="settingsCard">
            <div style="display:flex">
              <h5>Username:</h5>
              <p> [username]</p>
            </div>
            <a style="color:red">Delete account</a>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/settings.js"></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
