<html>
  <head>
    <title>Vocabulist</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="styles/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="styles/myLists.css"/>
    <link rel="stylesheet" type="text/css" href="styles/btn.css"/>
    <link rel="stylesheet" type="text/css" href="styles/card.css"/>
    <script src="scripts/navbar.js"></script>
  </head>
  <body>
    <nav>
      <div class="navBar">
        <img src="media/logo.svg">
        <a class="navBarItem" href="/">
          <div class="navBarLink">
            <div id="homeIcon"></div>
            <p class="navBarLinkName">Home</p>
          </div>
        </a>
        <a class="navBarItem" href="/myLists">
          <div class="navBarLink">
            <div id="listsIcon"></div>
            <p class="navBarLinkName">My Lists</p>
          </div>
        </a>
        <a class="navBarItem" href="/settings">
          <div class="navBarLink">
            <div id="settingsIcon"></div>
            <p class="navBarLinkName">Settings</p>
          </div>
        </a>
      </div>
    </nav>
    <div class="content">
      <div class="header">
        <h1>My lists</h1>
        <div>
          <button class="btn-primary-med">Create new list</button>
        </div>
      </div>
      <div id="listsDiv" class="grid">
      </div>
    </div>
    <script src="scripts/myLists.js"></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
